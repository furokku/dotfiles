background_opacity: 0.91

env:
  TERM: xterm-256color

window:
  padding:
    x: 3
    y: 3
  title: Alacritty

cursor:
  style:
    shape: Block
    blinking: On
    blink_rate: 3

font:
  normal:
    family: Inconsolata
    style: Regular
  bold:
    family: Inconsolata
    style: Bold
  italic:
    family: Inconsolata
    style: Italic
  bold_italic:
    family: Inconsolata
    style: Bold Italic
  size: 11

colors:
  primary:
    background: '0x282828'
    foreground: '0xebddb2'
    dim_foreground: '#a89984'
    bright_foreground: '#fbf1c7'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebddb2'

  dim:
    black:   '#32302f'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#928374'

shell:
  program: /usr/bin/zsh
  args:
    - --login
