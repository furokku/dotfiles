[bar/main]
monitor = DisplayPort-1

width = 100%
height = 30

offset-x = 0
offset-y = 0
padding-right = 0
padding-left = 1

background = #1d2021
foreground = #ebddb2
; border-bottom-color = #00ff84
;border-bottom-color = #ebddb2
;border-bottom-size = 2

bottom = false

font-0 = Terminus:pixelsize=13;1
font-1 = Font Awesome 6 Brands:pixelsize=13;2
font-2 = Font Awesome 6 Free Solid:pixelsize=13;3

separator = "  |  "
modules-left = wsnum mpd
modules-center = date
modules-right = kbd_layout wlan cpu pulseaudio memory

override-redirect = false
wm-restack = generic
enable-ipc = true

tray-position = right
tray-detached = false
tray-maxsize = 20

; scroll-up = "#i3.prev"
; scroll-down = "#i3.next"


[module/cpu]
type = internal/cpu

interval = 1
label-foreground = #ebddb2
format = <label>
label = cpu %percentage%%


[module/memory]
type = internal/memory

label-foreground = #ebddb2
interval = 3
label = ram %mb_used% / %mb_total%
format = <label>


[module/date]
type = internal/date

interval = 1
label-foreground = #ebddb2
label-background = #1d2021

date = "%a %d %b"
time = " %H:%M:%S "
label = %date% %time%


[module/pulseaudio]
type = internal/pulseaudio

interval = 5
format-volume = <label-volume>

label-volume = vol %percentage%%
label-volume-foreground = #ebddb2

label-muted = muted (%percentage%%)
label-muted-foreground = #606060

click-right = pavucontrol

bar-volume-width = 10
bar-volume-empty-foreground = #ebddb2


