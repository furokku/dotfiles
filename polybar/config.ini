[module/kbd_layout]
type = custom/script

exec = i3-keyboard-layout get
interval = 0.5
format-foreground = #ebddb2


[module/window_name]
type = custom/script

exec = xprop -id $(xprop -root | awk '/_NET_ACTIVE_WINDOW\(WINDOW\)/{print $NF}') | awk '/_NET_WM_NAME/{$1=$2="";print}' | cut -d'"' -f2
interval = 0.5
format-foreground = #ebddb2
format-background = #1d2021


[module/wsnum]
type = custom/script

exec = WS=$(wmctrl -d | grep "\*" | cut -c 33 -); if (($WS == 1)); then printf "Ôâ® "; elif (($WS == 2)); then printf "Ôéí "; elif (($WS == 4)); then printf "ÔÑ† "; else printf "ÔÅ© "; fi; printf "$WS"
interval = 0.1

format = <label>
format-foreground = #ebddb2
format-background = #3c3836
format-padding = 1

label = %output%

[module/mpd]
type = internal/mpd

; Host where mpd is running (either ip or domain name)
; Can also be the full path to a unix socket where mpd is running.
host = 127.0.0.1
port = 6600

; Seconds to sleep between progressbar/song timer sync
; Default: 1
interval = 1

; Available tags:
;   <label-song> (default)
;   <label-time>
;   <bar-progress>
;   <toggle> - gets replaced with <icon-(pause|play)>
;   <toggle-stop> - gets replaced with <icon-(stop|play)>
;   <icon-random>
;   <icon-repeat>
;   <icon-repeatone> (deprecated)
;   <icon-single> - Toggle playing only a single song. Replaces <icon-repeatone>
;   <icon-consume>
;   <icon-prev>
;   <icon-stop>
;   <icon-play>
;   <icon-pause>
;   <icon-next>
;   <icon-seekb>
;   <icon-seekf>
format-online = <label-song>  <label-time>
;format-playing = ${self.format-online}
;format-paused = ${self.format-online}
;format-stopped = ${self.format-online}

foreground = #1d2021

; Available tags:
;   <label-offline>
; Default: ""
;format-offline = <label-offline>

; Available tokens:
;   %artist%
;   %album-artist%
;   %album%
;   %date%
;   %title%
; Default: %artist% - %title%
label-song = %artist% - %title%

label-song-foreground = #ebddb2

; Available tokens:
;   %elapsed%
;   %total%
; Default: %elapsed% / %total%
label-time = %elapsed% / %total%
label-time-foreground = #ebddb2

; Available tokens:
;   None
label-offline = mpd is offline

