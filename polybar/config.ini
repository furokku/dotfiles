[colors]
background = #282828
foreground = #fcfcfc
primary = #ffb52a
secondary = #e60053
alert = #bd2c40


[bar/main]
monitor = HDMI-1-1
monitor-fallback = eDP-1-1

width = 100%
height = 30

offset-x = 0
offset-y = 0
padding-right = 0
padding-left = 1

background = #282828
foreground = #fcfcfc
border-bottom-color = #0385ff
border-bottom-size = 2

bottom = false

font-0 = Ubuntu Mono:pixelsize=10;1
font-1 = Font Awesome 5 Brands:pixelsize=13;2
font-2 = Font Awesome 5 Free Solid:pixelsize=13;3

separator = "  |  "
modules-left = i3
modules-center = date
modules-right = kbd_layout wlan cpu pulseaudio memory

override-redirect = false
wm-restack = i3

tray-position = right
tray-detached = false
tray-maxsize = 20
tray-transparent = false

; scroll-up = "#i3.prev"
; scroll-down = "#i3.next"

fixed-center = true
radius = 5.0


[module/cpu]
type = internal/cpu

interval = 1
label-foreground = #fcfcfc
format = <label>
label = CPU %percentage%%


[module/memory]
type = internal/memory

label-foreground = #fcfcfc
interval = 3
label = RAM %mb_used% / %mb_total%
format = <label>


[module/date]
type = internal/date

interval = 1
label-foreground = #fcfcfc
label-background = #282828

date = "%a %d %b"
time = " %H:%M:%S "
label = %date% %time%


[module/pulseaudio]
type = internal/pulseaudio

interval = 5
format-volume = <label-volume>

label-volume = VOL %percentage%%
label-volume-foreground = #fcfcfc

label-muted = muted (%percentage%%)
label-muted-foreground = #666

click-right = pavucontrol

bar-volume-width = 10
bar-volume-empty-foreground = #fcfcfc


[module/i3]
type = internal/i3

pin-workspaces = false
strip-wsnumbers = true

enable-click = true
enable-scroll = true
reverse-scroll = true
wrapping-scroll = false
fuzzy-match = false
index-sort = true

ws-icon-1 = 1;
ws-icon-2 = 2;
ws-icon-3 = 3;
ws-icon-4 = 4;
ws-icon-5 = 5;
ws-icon-6 = 6;
ws-icon-7 = 7;
ws-icon-8 = 8;
ws-icon-9 = 9;
ws-icon-0 = 10;
ws-icon-default = ♟

label-focused = %icon% %name%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 1

label-unfocused = %icon% %name%
label-unfocused-padding = 1

label-visible = %icon% %name%
label-visible-underline = #555555
label-visible-padding = 1

label-urgent = %icon% %name%    
label-urgent-foreground = #fcfcfc
label-urgent-background = #ad2b2b
label-urgent-padding = 1

; Separator in between workspaces
label-separator = " "
label-separator-padding = 0
label-separator-foreground = #fcfcfc


[module/kbd_layout]
type = custom/script

exec = i3-keyboard-layout get
interval = 0.5

format-foreground = #fcfcfc


[module/wlan]
type = internal/network
interface = wlan0
interval = 1.0

format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <label-packetloss> <label-connected>

label-connected = %essid% %downspeed:5%
label-connected-foreground = #fcfcfc

label-disconnected = 
label-disconnected-foreground = #282828

label-packetloss = PL
label-packetloss-foreground = #fcfcfc
